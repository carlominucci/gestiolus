<canvas id="myCanvas" width="30" height="30"></canvas>
<script>
  var c=document.getElementById("myCanvas");
  var ctx=c.getContext("2d");
  ctx.lineCap="round";
  ctx.lineWidth=6;
  ctx.strokeStyle="#FF0000";
  ctx.moveTo(5,5);
  ctx.lineTo(25,25);
  ctx.moveTo(25,5);
  ctx.lineTo(5,25);
  ctx.stroke();
</script>
