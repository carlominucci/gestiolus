<canvas id="myCanvas" width="30" height="30"></canvas>
  <script>
  var c=document.getElementById("myCanvas");
  var ctx=c.getContext("2d");
  ctx.lineCap="round";
  ctx.lineWidth=6;
  ctx.strokeStyle="#0000FF";
  ctx.moveTo(5,15);
  ctx.lineTo(25,15);
  ctx.moveTo(15,25);
  ctx.lineTo(15,5);
  ctx.stroke();
  </script>
